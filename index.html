<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="main.css">
    <title>Formul√°rio bootstrap</title>
</head>

<body>
    <div class="container-fluid titulo">
        <header>
            <h1>Cadastre-se Aqui</h1>
        </header>
    </div>
    <div class="container">
        <div class="row">
            <div class="col">
                <form class="formulario">
                    <div class="form-floating mb-3 mt-3">
                        <input class="form-control" type="text" id="nome" placeholder="Insira seu nome:">
                        <label for="nome">Nome</label>
                    </div>
                    <div class="form-floating mb-3 mt-3">
                        <input class="form-control" type="text" id="telefone" placeholder="Insira seu telefone:">
                        <label for="telefone" nome="telefone">Telefone</label>
                    </div>
                    <div class="form-floating mb-3 mt-3">
                        <input class="form-control" type="email" id="email" placeholder="Insira seu email:">
                        <label for="email">Email</label>
                    </div>
                    <button class="btn btn-success">Enviar</button>
                </form>
            </div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.6.3.min.js"></script>
    <script src="./plugins/jquery.mask.min.js"></script>
    <script src="./plugins/main.js"></script>
</body>

</html>
